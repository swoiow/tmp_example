{% extends "vue_framework.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block css %}
    <link rel="stylesheet" href="https://unpkg.com/typo.css@2.1.2/typo.css"/>
    <style>
        code {
            color: #1abc9c;
        }

        html {
            background: #eee;
        }

        body {
            width: 90%;
            max-width: 960px;
            background: #fff;
            margin: 3em auto 0;
            padding-top: 2em;
            border: 1px solid #ddd;
            border-width: 0 1px;
        }

        pre {
            white-space: pre-wrap;
        }

        i.serif {
            text-transform: lowercase;
            color: #1abc9c;
        }

        :-moz-any(h1, h2, h3, h4, h5, h5) i.serif {
            text-transform: capitalize;
        }

        i.serif:hover {
            color: inherit;
        }

        #wrapper {
            padding: 5% 10%;
            position: relative;
        }

        #tagline {
            color: #999;
            font-size: 1em;
            margin: -2em 0 2em;
            padding-bottom: 2em;
            border-bottom: 3px double #eee;
        }

        #github iframe {
            display: inline;
            margin-right: 1em;
        }

        @media only screen and (max-width: 640px) {
            table {
                word-break: break-all;
                word-wrap: break-word;
                font-size: 12px;
            }

            .typo table th, .typo table td, .typo-table th, .typo-table td .typo table caption {
                padding: 0.5em;
            }
        }
    </style>
{% endblock %}

{% block body %}
    <div id="wrapper" class="typo typo-selection">
        <h1> {{ post.title }} </h1>
        <div id="tagline"></div>
        <div id="post"></div>
    </div>
{% endblock %}

{% block default_js %}
    <script src="https://unpkg.com/marked@0.5.2/marked.min.js"
            integrity="sha384-I2nqUi8qf3ekoF24PvLsQdMXV0PATvtN8jkyiXNMTvUbnxbX715AZN241NnitpIi"
            crossorigin="anonymous">
    </script>
{% endblock %}

{% block js %}
    <script>
        document.getElementById('post').innerHTML = marked("{{ post.content|escapejs }}");
    </script>
{% endblock %}
