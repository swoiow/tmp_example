{% extends "vue_framework.html" %}

{% block title %} 受邀注册 {% endblock %}

{% block body %}
    <el-container>
        <el-header></el-header>

        <el-main id="app">
            <el-row :gutter="20">
                <el-col :span="12" :offset="5">
                    <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px"
                             class="demo-ruleForm" method="post" action="">
                        {% csrf_token %}
                        <el-form-item label="用户名" prop="username">
                            <el-input v-model="ruleForm2.username" name="usr"></el-input>
                        </el-form-item>
                        <el-form-item label="邮箱" prop="email">
                            <el-input v-model="ruleForm2.email" disabled></el-input>
                        </el-form-item>
                        <el-form-item label="密码" prop="pass">

                            <el-input type="password" v-model="ruleForm2.pass" name="pwd" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item label="确认密码" prop="checkPass">
                            <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
                        </el-form-item>

                        <el-form-item>
                            {#                            <el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>#}
                            <el-button type="primary" native-type='submit'>提交</el-button>
                            <el-button @click="resetForm('ruleForm2')">重置</el-button>
                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
        </el-main>

        <el-footer></el-footer>
    </el-container>
{% endblock %}

{% block js %}
    <script>
        let Main = {
            el: '#app',

            data() {
                var checkAge = (rule, value, callback) => {
                    if (!value) {
                        return callback(new Error('用户名不能为空'));
                    }
                    callback();
                };
                var validatePass = (rule, value, callback) => {
                    if (value === '') {
                        callback(new Error('请输入密码'));
                    } else {
                        if (this.ruleForm2.checkPass !== '') {
                            this.$refs.ruleForm2.validateField('checkPass');
                        }
                        callback();
                    }
                };
                var validatePass2 = (rule, value, callback) => {
                    if (value === '') {
                        callback(new Error('请再次输入密码'));
                    } else if (value !== this.ruleForm2.pass) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                };
                return {
                    ruleForm2: {
                        username: '',
                        pass: '',
                        checkPass: '',
                        email: "{{ email }}",
                    },
                    rules2: {
                        pass: [
                            {validator: validatePass, trigger: 'blur'}
                        ],
                        checkPass: [
                            {validator: validatePass2, trigger: 'blur'}
                        ],
                        username: [
                            {validator: checkAge, trigger: 'blur'}
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        }
        window.onload = function () {
            new Vue(Main)
        }
    </script>
{% endblock %}
